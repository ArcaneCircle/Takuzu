<!doctype html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />

    <link href="./css/style.css" rel="stylesheet" />
    <link href="./fonts/fonts.css" rel="stylesheet" />

    <script src="webxdc.js"></script>
  </head>
  <body bgcolor="#222222">
    <div id="container" style="display: none">
      <div id="menu" class="screen">
        <div class="vertical">
          <h2>Takuzu</h2>
          <p data-action="play">Play</p>
          <p data-action="tutorial">How to play</p>
          <p id="scores-btn" data-action="scoreboard" style="display: none">
            Scoreboard
          </p>
          <p data-action="about">About</p>
        </div>
      </div>

      <div id="about" class="screen text" data-action="show-menu">
        <div class="vertical">
          <h3>About</h3>
          <p>
            Takuzu is a little logic game.<br />
            <br />
            The concept is also known<br />
            as Binairo.<br />
            <br />
            This is a port of 0h h1 game.<br />
            The original game was created<br />
            by Martin Kool from Q42.
          </p>
        </div>
      </div>

      <div id="loading" class="screen">
        <div class="vertical">
          <h2>Loading</h2>
          <p></p>
          <div id="loadinggrid" class="board">
            <table data-grid="loadinggrid" cellpadding="0" cellspacing="0">
              <tbody>
                <tr>
                  <td class="odd">
                    <div class="tile tile-2 loading">
                      <div class="inner"></div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div id="scoreboard" class="screen">
        <div id="scoreboard-container"></div>
        <div id="scores-bar">
          <div class="iconcon" data-action="back">
            <div class="back icon"></div>
          </div>
        </div>
      </div>

      <div id="game" class="screen">
        <p id="hintMsg" class="topMsg"></p>
        <p id="chooseSize" class="topMsg">Select a size to play...</p>
        <h2 id="boardsize"></h2>
        <div id="board" class="vertical board"></div>

        <div id="menugrid" class="vertical board hidden">
          <table data-grid="menugrid" cellpadding="0" cellspacing="0">
            <tbody>
              <tr>
                <td class="odd">
                  <div class="tile tile-2">
                    <div
                      data-action="startGame"
                      data-size="1"
                      class="inner"
                    ></div>
                  </div>
                </td>
                <td class="even">
                  <div class="tile tile-1">
                    <div
                      data-action="startGame"
                      data-size="2"
                      class="inner"
                    ></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="even">
                  <div class="tile tile-1">
                    <div
                      data-action="startGame"
                      data-size="3"
                      class="inner"
                    ></div>
                  </div>
                </td>
                <td class="odd">
                  <div class="tile tile-2">
                    <div
                      data-action="startGame"
                      data-size="4"
                      class="inner"
                    ></div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div id="score">
          <img id="trophy" src="./img/trophy.png" /><span id="scorenr"
            >30744</span
          >
        </div>
        <div id="bar">
          <div class="iconcon" data-action="undo">
            <div id="undo" class="icon"></div>
          </div>
          <div class="iconcon" data-action="back">
            <div class="back icon"></div>
          </div>
          <div class="iconcon" data-action="help">
            <div id="help" class="icon"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="feelsize"></div>
    <script>
      var Config = {
        debug: false,
      };
    </script>
    <script src="js/zepto.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
